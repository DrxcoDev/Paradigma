<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron - Navegador</title>
    <style>
        /* Aseguramos que el body y html ocupen toda la pantalla */
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Estilo de la barra de navegaci�n */
        #navbar {
            width: 100%;
            background: rgb(27, 27, 27);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            z-index: 1;
            padding-top: 20px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out; /* Transici�n suave */
        }

        /* Mostrar navbar al pasar el cursor por encima del body */
        #navbar:hover {
            opacity: 1; /* Hacer visible el navbar */
        }

        /* Barra de pesta�as */
        .tabs-container {
            display: flex;
            border-bottom: 2px solid #ddd;
            background-color: #f1f1f1;
            padding: 5px;
            margin-top: 50px; /* Para dejar espacio entre las pesta�as y la barra de navegaci�n */
            overflow-x: auto; /* Asegura que las pesta�as no se desborden */
        }

        .tab {
            padding: 10px;
            cursor: pointer;
            margin-right: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .tab.active {
            background-color: #ccc;
            border-color: #aaa;
        }

        /* Input de la URL */
        #navbar input {
            width: 400px;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botones de navegaci�n */
        #navbar button {
            padding: 5px 10px;
            background-color: #303030;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px; 
            
        }

        /* Estilo para cuando el usuario pasa el mouse por encima del bot�n */
        #navbar button:hover {
            background-color: #0056b3;
        }

        /* Estilo para el webview */
        webview {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Barra de navegaci�n -->
    <div id="navbar">
        <button id="home"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M4 21V9l8-6l8 6v12h-6v-7h-4v7z"/></svg></button>
        <button id="back">&#8592;</button>
        <button id="forward" style="margin-right: 10px;">&#8594;</button>
        <input type="text" id="url" placeholder="Search">
        <button id="go">Ir</button>
        <button id="weather">Weather</button>
    </div>

    <!-- WebView para cargar DuckDuckGo -->
    <webview id="webview" src="https://duckduckgo.com/" style="flex-grow: 1;" websecurity="false" sandbox="allow-scripts allow-same-origin"></webview>

    <script type="module" src="./dist/webview.js"></script> <!-- Apunta a tu archivo TS compilado -->
</body>
</html>
